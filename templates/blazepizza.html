{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        color: #e16b2a;
        /* Orange color for Blaze Pizza theme */
        font-size: 36px;
        margin-top: 50px;
    }

    p {
        text-align: center;
        color: #333;
        font-size: 18px;
    }

    form {
        text-align: center;
        margin-top: 20px;
    }

    input[type="email"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    input[type="submit"] {
        background-color: #e16b2a;
        /* Orange color for the submit button */
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #aa5629;
        /* Darker orange color on hover */
    }

    #loading {
        text-align: center;
        display: none;
        margin-top: 20px;
    }

    #loading img {
        width: 100px;
        height: 100px;
    }
</style>

<h1>Blaze Pizza Survey</h1>
<p>Enter your email:</p>
<form action="/submit" method="POST" onsubmit="return showLoading();">
    <input type="hidden" name="option" value="blazepizza">
    <input type="email" name="email" required>
    <input type="submit" value="Submit">
</form>
<div id="loading">
    <img src="{{ url_for('static', filename='bgloading.gif') }}" alt="Loading...">
</div>

<script>
    function showLoading() {
        document.getElementById('loading').style.display = 'block';
        document.querySelector('input[type="submit"]').disabled = true;
    }
</script>
{% endblock %}
