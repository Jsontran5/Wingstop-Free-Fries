<!DOCTYPE html>
<html>

<head>
    <title>Food Codes Generator</title>
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            list-style: none;
            /* Remove list item markers (dots) */
        }

        .nav-item {
            float: left;
        }

        .nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav-item a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Footer styles */
        footer {
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: transparent;
        }

        footer a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <ul class="navbar">
        <li class="nav-item"><a href="/wingstop">Wingstop</a></li>
        <li class="nav-item"><a href="/rubios">Rubio's</a></li>
        <li class="nav-item"><a href="/pandaexpress">Panda Express</a></li>
        <li class="nav-item"><a href="/blazepizza">Blaze Pizza</a></li>
    </ul>
    {% block content %}{% endblock %}

    <footer>
        Contact <a href="mailto:foodsurveycodes@gmail.com">foodsurveycodes@gmail.com</a> if the site is broken (make
        sure it's not just slow ðŸ’€)
    </footer>
</body>

</html>
