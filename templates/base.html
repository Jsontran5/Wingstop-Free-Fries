<!DOCTYPE html>
<html>

<head>
    <title>Food Codes Generator</title>

    <meta name="Wingstopfreefries" content="Select a restaurant to get a coupon code to include with your order!">
    
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            list-style: none; /* Remove list item markers (dots) */
        }

        .nav-item {
            float: left;
        }

        .nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav-item a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Footer styles */
        footer {
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: transparent;
        }

        footer a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <ul class="navbar">
        <li class="nav-item"><a href="/" style="color: #FFFFFF;">Home</a></li>
