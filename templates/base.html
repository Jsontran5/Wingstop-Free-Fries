<!DOCTYPE html>
<html>

<head>
    <title>Selenium Web Scraping</title>
    <style>
        /* Add some basic CSS for the navigation bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li.nav-item {
            float: left;
        }

        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.nav-item a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>
    <ul class="navbar">
        <!-- Add navigation links for each option -->
        <li class="nav-item"><a href="/wingstop">Wingstop</a></li>
        <li class="nav-item"><a href="/rubios">Rubio's</a></li>
        <li class="nav-item"><a href="/pandaexpress">Panda Express</a></li>
        <li class="nav-item"><a href="/blazepizza">Blaze Pizza</a></li>
    </ul>

    {% block content %}{% endblock %}
</body>

</html>
