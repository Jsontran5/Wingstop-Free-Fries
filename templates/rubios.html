{% extends "base.html" %}
{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

 <!-- Custom CSS -->
 <style>
     
     body {
         background-color: #f5f5f5;
         font-family: "Lexend", sans-serif; /* Applied Lexend font */
     }
  

    h1 {
        text-align: center;
        color: #76c043;
        font-size: 36px;
        margin-top: 50px;
    }

    p {
        text-align: center;
        color: #333;
        font-size: 18px;
    }

    form {
        text-align: center;
        margin-top: 20px;
    }

    input[type="email"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    input[type="submit"] {
        background-color: #76c043;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #598e36;
    }

    #loading {
        text-align: center;
        display: none;
        margin-top: 20px;
    }

    #loading img {
        width: 100px;
        height: 100px;
    }
</style>


<h1><a href="/rubios">
    <img src="{{ url_for('static', filename='rubios.png') }}" alt="Rubios">
    
</a></h1>
<p>Code for a Free Drink or Dessert with your next order</p>
<form onsubmit="showLoading()">
    <input type="hidden" name="option" value="Rubios">
    <input type="email" name="email" placeholder="Email" required>
    <input type="submit" value="Submit">
</form>

<div id="loading">
    <img src="{{ url_for('static', filename='bgloading.gif') }}" alt="Loading...">
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js"> </script>
<script>
    function showLoading() {
        event.preventDefault();
        document.getElementById('loading').style.display = 'block';
        document.querySelector('input[type="submit"]').disabled = true;
        var successResponse;
        $.ajax({
            type: 'POST',
            url: '/submit',
            data: $('form').serialize(),
            success: function (response) {
                console.log(response);
                if (response.toLowerCase().includes('error: restricted email')) {
                console.log('Restricted Email.');

                window.location.href = '/error';
                } else {
                    console.log('Success!')

                    window.location.href = '/result?result=' + response;
                }
        },
        error: function (xhr, status, error) {
            console.log('AJAX request failed:', status, error);


            console.log('XHR status:', xhr.status);
            if (xhr.status === 200) {
            
            var response = response;
            window.location.href = '/result?result=' + response;
        }else if (xhr.status === 0){
            var response = "Error: For Rubio's please keep the page open from start to finish!";
            window.location.href = '/result?result=' + response;
        }else{
 
            var response = status + ': ' + xhr.status + ' ' + error;
            
            window.location.href = '/result?result=' + response;

        }
            
            
        },
        complete: function () {

        }
    });
    }
</script>
{% endblock %}
