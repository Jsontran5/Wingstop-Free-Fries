{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        color: #333;
        font-size: 36px;
        margin-top: 50px;
    }

    p {
        text-align: center;
        color: #333;
        font-size: 18px;
    }

    .result-container {
        text-align: center;
        margin-top: 20px;
    }

    .result {
        color: #146A34;
        font-size: 24px;
    }

    .run-again {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
    }

    .run-again:hover {
        background-color: #201f1f;
    }

    .disclaimer {
        color: #D3D3D3;
        font-size: 15px;
        margin-top: 23px;
        font-weight: bold;
    }

    /* Tip styles */
    .tip-container {
        margin-top: 10px;
        /* Adjusted margin to move it down */
    }


    .tip-text {
        color: #FF8000;
        font-size: 16px;
        font-weight: bold;
    }
    .feedback-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px; /* Adjust width as needed */
            margin: auto; /* Center the box */
            margin-top: 50px;
        }

        .feedback-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
        }

        .feedback-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .feedback-button:hover {
            background-color: #201f1f;
        }  
</style>

<h1>Result:</h1>
<div class="result-container">
    <p class="result">{{ result }}</p>
        <div class="tip-container">
            <div class="tip">
                <p class="tip-text">Online Tip: Add coupon items Separately to your cart before applying the code.</p>
            </div>
        </div>
    <a class="run-again" href="/">Run it back</a>

    <p class="disclaimer">Emails are usually sent in a couple of minutes/instantly.<br /> However, if this is not the
        case, email me below for a spare.</p>
    <!-- Tip: Add items separately -->
    
</div>
<div class="feedback-box">
    <h2>Feedback</h2>
    <textarea class="feedback-input" id="feedback-text" placeholder=""></textarea>
    <button class="feedback-button" onclick="sendFeedback()">Send</button>
</div>
</div>

<script>
function sendFeedback() {
    // Get the feedback text
    var feedbackText = document.getElementById('feedback-text').value;
    
    // Send a POST request to /sendfeedback with the feedback data
    fetch('/sendfeedback', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ feedback: feedbackText })
    })
    .then(response => {
        if (response.ok) {
            console.log('Feedback sent successfully');
            // Hide the feedback box after sending feedback
            document.querySelector('.feedback-box').style.display = 'none';
        } else {
            console.error('Failed to send feedback');
            // Handle error if needed
        }
    })
    .catch(error => {
        console.error('Error sending feedback:', error);
        // Handle error if needed
    });
}
{% endblock %}
