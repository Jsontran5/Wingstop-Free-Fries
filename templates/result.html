{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        color: #333;
        font-size: 36px;
        margin-top: 50px;
    }

    p {
        text-align: center;
        color: #333;
        font-size: 18px;
    }

    /* Additional styling for the result */
    .result-container {
        text-align: center;
        margin-top: 20px;
    }

    .result {
        color: #146A34;
        font-size: 24px;
    }

    .run-again {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
    }

    .run-again:hover {
        background-color: #201f1f;
    }

    /* Disclaimer styling */
    .disclaimer {
        color: #f00;
        /* Red color for emphasis */
        font-size: 18px;
        /* Slightly smaller font size */
        margin-top: 40px;
        /* Increased margin for spacing */
        font-weight: bold;
        /* Bold text for emphasis */
    }
</style>

<h1>Result:</h1>
<div class="result-container">
    <p class="result">{{ result }}</p>
    <a class="run-again" href="/">Run it back</a>
    <!-- Prominent Disclaimer -->
    <!-- <p class="disclaimer">Emails are usually sent instantly or in a few minutes.<br /> However, if this is not the case, email me below for a spare.</p> -->
</div>

{% endblock %}
